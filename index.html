<head>
    <meta charset="utf-8" />

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/pbkdf2.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>



</head>
<body>

        <source src="assets/images/storm_raindrops_on_window.mp4" type="video/mp4">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary nav-events">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item active nav-event">
                <a class="nav-link" href="#"><h1>Charlie's Calendar</h1><span class="sr-only">(current)</span></a>
            </li>
            </ul>
            <ul class="navbar-nav mr-auto right">
            <li class="nav-item nav-event nav-text">
                <a class="nav-link" href="#">Add an event</a>
            </li>
            <li class="nav-item nav-event">
                <a class="nav-link" href="#">Add a movie</a>

            <li class="nav-item nav-event">
                <a class="nav-link" href="#">Add a restaurant</a>
            </li>

        </div>

    <div class = "container sign-in">
        <div class = "row mt-5 justify-content-center sign-opts">
            <div class = "col-md-12">
                <button class = "sign-up-select option">Sign Up</button>
                &nbsp;
                <span id = "bar">|</span>
                &nbsp;
                <button class = "sign-in-select option">Sign In</button>
            </div>
        </div>
        <div class = "row mt-5 mb-5 justify-content-center">
            <div class = "col-md-12">
                    <form>
                        <div class = "form-row">
                            <div class = "form-group col-md-3 offset-md-8">
                                <span class = "required">*</span>Required
                            </div>
                        </div>
                        <div class = "row">
                          <div class = "col-md-6 offset-md-3 sign-form">
                                <div class="form-row mt-2 exclusive">
                                    <div class="form-group col-md-12">
                                    <label for="inputName">Name<span class = "required">*</span></label>
                                    <input type="email" class="form-control" id="inputName" placeholder="John Smith">
                                    </div>
                                </div>
                                <div class="form-row mt-2">
                                    <div class="form-group col-md-12">
                                    <label for="inputEmail">Email<span class = "required">*</span></label>
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                    </div>
                                </div>
                                <div class = "form-row mt-2">
                                    <div class="form-group col-md-12">
                                    <label for="inputPassword">Password<span class = "required">*</span></label>
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                    </div>
                                </div>
                                <div class = "form-row mt-2 exclusive">
                                    <div class="form-group col-md-12">
                                    <label for="inputConfirmPassword">Confirm Password<span class = "required">*</span></label>
                                    <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Password">
                                    </div>
                                </div>
                                <div class = "form-row mt-2 exclusive">
                                    <div class="form-group col-md-12">
                                        <label for="inputAddress">Address</label>
                                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                                    </div>
                                </div>
                                <div class = "form-row mt-2 exclusive">
                                    <div class="form-group col-md-12">
                                        <label for="inputCity">City<span class = "required">*</span></label>
                                        <input type="text" class="form-control" id="inputCity" placeholder="Los Angeles"> 
                                    </div>
                                </div>
                                <div class = "form-row mt-2 exclusive">
                                    <div class="form-group col-md-12">
                                        <label for="inputState">State<span class = "required">*</span></label>
                                        <input type="text" class="form-control" id="State" placeholder="CA">
                                    </div>
                                </div>                                
                                <div class = "form-row mt-2 exclusive">
                                    <div class="form-group col-md-12">
                                        <label for="inputZip">Zip</label>
                                        <input type="text" class="form-control" id="inputZip" placeholder="90210">                                    
                                    </div>
                                </div>
                                <div class = "form-row mt-2">
                                    <div class = "form-group col-md-12">
                                        <button type="submit" class="btn btn-primary submit-btn">Sign Up</button>
                                    </div>
                                </div>
                          </div>
                        </div>
                    </form>
            </div>
        </div>
    </div>

    <div class = "container calendar-container mt-2">
        <div class = "table-responsive">
            <table class="table table-dark calendar">
                <thead>
                    <tr class = "dates">
                    <th scope="col" id = "day-0-date"></th>
                    <th scope="col" id = "day-1-date"></th>
                    <th scope="col" id = "day-2-date"></th>
                    <th scope="col" id = "day-3-date"></th>
                    <th scope="col" id = "day-4-date"></th>
                    <th scope="col" id = "day-5-date"></th>
                    <th scope="col" id = "day-6-date"></th>
                    <th scope="col" id = "day-7-date"></th>
                    </tr>
                </thead>
                <tbody id = "scroll-body">
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
