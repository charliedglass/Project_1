<div class="container">
    <div class="modal" tabindex="-1" role="dialog" id="event-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add an Event</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <label for="inputTitle" class="col-sm-3 col-form-label">Title</label>
                        <div class="col-sm-9">
                        <input type="text" class="form-control" id="event-title" placeholder="Team Meeting">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputStart" class="col-sm-3 col-form-label">Event Date</label>
                        <div class="col-sm-9">
                        <input type="text" class="form-control" id="event-start-date" placeholder="2019-01-01">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputStart" class="col-sm-3 col-form-label">Start Time</label>
                        <div class="col-sm-9">
                        <input type="time" class="form-control" id="event-start-time">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEnd" class="col-sm-3 col-form-label">End Time</label>
                        <div class="col-sm-9">
                        <input type="time" class="form-control" id="event-end-time">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="navEnd" class="col-sm-3 col-form-label">Event Location</label>
                        <div class="col-sm-9">
                        <select class="form-control" id="event-location">
                            <option value="default-location">Use Default Location</option>
                            <option value="add-location">Add New Location</option>
                        </select>
                        </div>
                    </div>
                    <div id="event-address">
                        <div class="form-group row">
                            <label for="inputAddress" class="col-sm-4 col-form-label text-right">Address</label>
                            <div class="col-sm-8">
                            <input type="text" class="form-control" id="event_loc_inputAddress" placeholder="1234 Main St">
                            </div>
                        </div>
                            <div class="form-group row">
                            <label for="inputCity" class="col-sm-4 col-form-label text-right">City<span class="required">*</span></label>
                            <div class="col-sm-8">
                            <input type="text" class="form-control" id="event_loc_inputCity" placeholder="Los Angeles"> 
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputState" class="col-sm-4 col-form-label text-right">State<span class = "required">*</span></label>
                            <div class="col-sm-8">
                            <input type="text" class="form-control" id="event_loc_inputState" placeholder="CA">
                            </div>
                        </div>                                
                        <div class="form-group row">
                            <label for="inputZip" class="col-sm-4 col-form-label text-right">Zip</label>
                            <div class="col-sm-8">
                            <input type="text" class="form-control" id="event_loc_inputZip" placeholder="90210">                                    
                            </div>
                        </div>
                    </div>    
                    <div class="form-group row">
                        <label for="navStart" class="col-sm-3 col-form-label">Leaving From</label>
                        <div class="col-sm-9">
                        <select class="form-control" id="start-location">
                            <option value="default-location">Use Default Location</option>
                            <option value="add-location">Add New Location</option>
                        </select>
                        </div>
                    </div>
                    <div id="start-address">
                        <div class="form-group row">
                            <label for="inputAddress" class="col-sm-4 col-form-label text-right">Address</label>
                            <div class="col-sm-8">
                            <input type="text" class="form-control" id="event_origin_inputAddress" placeholder="1234 Main St">
                            </div>
                        </div>
                            <div class="form-group row">
                            <label for="inputCity" class="col-sm-4 col-form-label text-right">City<span class="required">*</span></label>
                            <div class="col-sm-8">
                            <input type="text" class="form-control" id="event_origin_inputCity" placeholder="Los Angeles"> 
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputState" class="col-sm-4 col-form-label text-right">State<span class = "required">*</span></label>
                            <div class="col-sm-8">
                            <input type="text" class="form-control" id="event_origin_inputState" placeholder="CA">
                            </div>
                        </div>                                
                        <div class="form-group row">
                            <label for="inputZip" class="col-sm-4 col-form-label text-right">Zip</label>
                            <div class="col-sm-8">
                            <input type="text" class="form-control" id="event_origin_inputZip" placeholder="90210">                                    
                            </div>
                        </div>
                    </div>    
                </form>
            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
